<!DOCTYPE html>
<html>
<head>
    <title>GoogleWebVR</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
</head>
<body>
<h1>GoogleWebVR</h1>

<div id="vrview"></div>

<div id="vrview2"></div>
<script src="core/js/vrview.min.js"></script>
<script>

    function loadScene(image, vrView) {
        console.log("paso")

        vrView.setContent({
            image: image,
            preview: image,
            is_autopan_off: true
        });
    }
    function onLoad(vr, image) {
        var vrView = new VRView.Player(vr, {
            width: '100%',
            height: 480,
            image: 'core/image/blank.png',
            is_stereo: false,
            is_autopan_off: true
        });


        setTimeout(function () {
            loadScene(image, vrView)
        }, 2000);
    }
    onLoad('#vrview', 'core/image/ciudad.jpg');
    onLoad('#vrview2', 'core/image/restaurant.jpg');
</script>
</body>
</html>
